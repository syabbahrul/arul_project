<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Fontaw</title>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>
<body>

    <h1 class="mt-5 ml-3">Latihan Font Awesome</h1>
    <button class="btn btn-primary ml-3"><i class="fa fa-plus-circle"></i> Simpan</button>
    <button class="btn btn-success ml-3"><i class="fa fa-cloud-download-alt"></i> Dowload</button>
    <button class="btn btn-danger ml-3"><i class="fa fa-trash-alt "></i> Hapus</button>
    <button class="btn btn-info ml-3"><i class="fa fa-spinner fa-spin"></i> loading</button>
    <button class="btn btn-danger ml-3"><i class="fa fa-yin-yang fa-spin"></i> Saringgan</button>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4">
            <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
    </div>
</div>
